# yamllint --format github .github/workflows/test.yml
---
name: test

on:
  # We run tests on pull requests targeted at the master branch that aren't documentation-only.
  pull_request:
    branches: master
    paths-ignore: '**/*.md'

jobs:
  discover-versions:
    name: Build version matrix
    runs-on: ubuntu-20.04  # newest available distribution, aka focal
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - id: set-matrix
        name: Generate outputs.matrix from pom.xml listing
        run: echo "::set-output name=matrix::{\"include\":$(.github/workflows/versions-as-json)}"
  test:
    runs-on: ubuntu-20.04  # newest available distribution, aka focal
    needs: discover-versions
    strategy:
      matrix: ${{ fromJson(needs.discover-versions.outputs.matrix) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ./m2repository  # Shared with the Docker build context via .dockerignore
          key: ${{ runner.os }}-${{ matrix.version }}-maven-${{ hashFiles('parent-pom.xml', format('{0}/pom.xml', matrix.version)) }}
          restore-keys: ${{ runner.os }}-${{ matrix.version }}-maven-
      # We can't cache Docker without using buildx because GH actions restricts /var/lib/docker
      # That's ok because DOCKER_PARENT_IMAGE is always ghcr.io and local anyway.
      - name: Test ${{ matrix.version }}
        run: |
          build-bin/configure_test ${{ matrix.version }} &&
          build-bin/test ${{ matrix.version }}
